var xw = new XMLWriter('UTF-8');
		xw.formatting = 'indented';//add indentation and newlines
		xw.indentChar = ' ';//indent with spaces
		xw.indentation = 2;//add 2 spaces per level
		
		xw.writeStartDocument( );
		xw.writeDocType('PUBLIC "SYSTEM" "jats-archiving-dtd-1.0/JATS-archivearticle1.dtd"');

		xw.writeStartElement('article' );
			xw.writeAttributeString('xmlns:xlink', 'http://www.w3.org/1999/xlink');
          	xw.writeStartElement('front');
          	if (doc.message.journal) {
				xw.writeStartElement('journal-meta');
					xw.writeStartElement('journal-title-group');
						if (doc.message.journal.name) {
							xw.writeElementString('journal-title', doc.message.journal.name);
						}
					xw.writeEndElement();
					
					if (doc.message.journal.identifier) {
						for (var i in doc.message.journal.identifier) {
						   if (doc.message.journal.identifier[i].type == 'issn') {
						   	xw.writeElementString('issn', doc.message.journal.identifier[i].id);
						   }
						}
					}
					
				xw.writeEndElement();
          	}
 
 			xw.writeStartElement('article-meta');
 			
 			// identifiers
			if (doc.message.identifier) {
				for (var i in doc.message.identifier) {
					switch (doc.message.identifier[i].type) {

						case 'biostor':
							xw.writeStartElement('article-id');
							xw.writeAttributeString('pub-id-type', 'biostor');
							xw.writeString(String(doc.message.identifier[i].id));
							xw.writeEndElement();
							break;
					
						
						case 'doi':
							xw.writeStartElement('article-id');
							xw.writeAttributeString('pub-id-type', 'doi');
							xw.writeString(doc.message.identifier[i].id);
							xw.writeEndElement();
							break;
							
						case 'pmc':
							xw.writeStartElement('article-id');
							xw.writeAttributeString('pub-id-type', 'pmc');
							xw.writeString(String(doc.message.identifier[i].id));
							xw.writeEndElement();
							break;

						case 'pmid':
							xw.writeStartElement('article-id');
							xw.writeAttributeString('pub-id-type', 'pmid');
							xw.writeString(String(doc.message.identifier[i].id));
							xw.writeEndElement();
							break;
							
						default:
							break;
					}				   
				}
			}
	
 			// title		
 			xw.writeStartElement('title-group');
			if (doc.message.title) {
				xw.writeElementString('article-title', doc.message.title);
			}
			xw.writeEndElement();
			
			// authors
			if (doc.message.author) {
				xw.writeStartElement('contrib-group');
				for (var i in doc.message.author) {
					xw.writeStartElement('contrib');
					xw.writeAttributeString('contrib-type', 'author');
					xw.writeStartElement('name');
					xw.writeElementString('surname', doc.message.author[i].lastname);
					if (doc.message.author[i].firstname) {
						xw.writeElementString('given-names', doc.message.author[i].firstname);
					}
					xw.writeEndElement();
					xw.writeEndElement();
				}
				xw.writeEndElement();
			}
	
			
			// date
			if (doc.message.date) {
				if (Array.isArray(doc.message.date)) {
					xw.writeStartElement('pub-date');
					xw.writeAttributeString('pub-type', 'ppub');
					
					if (doc.message.date.length >= 1) {
						xw.writeElementString('year', String(doc.message.date[0]));
					}

					if (doc.message.date.length >= 2) {
						xw.writeElementString('month', String(doc.message.date[1]).replace(/^0/, ''));
					}

					if (doc.message.date.length == 3) {
						xw.writeElementString('day', String(doc.message.date[2]).replace(/^0/, ''));
					}
					xw.writeEndElement();
				
				} else {
					var regexp = /([0-9]{4})-(\d+)-(\d+)/;			
					var parts = [];doc.message.date.match(regexp);
					if (parts) {
						xw.writeStartElement('pub-date');
						xw.writeAttributeString('pub-type', 'ppub');
					
						if (parts[3] != '00') {
							xw.writeElementString('day', parts[3].replace(/^0/, ''));
						}
						if (parts[2] != '00') {
							xw.writeElementString('month', parts[3].replace(/^0/, ''));
						}
						xw.writeElementString('year', parts[1]);
				
						xw.writeEndElement();
					}
				}
			} else {
				if (doc.message.year) {
					xw.writeStartElement('pub-date');
					xw.writeAttributeString('pub-type', 'ppub');
					xw.writeElementString('year', doc.message.year);
					xw.writeEndElement();
				}
			}
			
			// location in journal
          	if (doc.message.journal) {
          		if (doc.message.journal.volume) {
          			xw.writeElementString('volume', doc.message.journal.volume);
          		}
          		if (doc.message.journal.issue) {
          			xw.writeElementString('issue', doc.message.journal.issue);
          		}
          		
          		if (doc.message.journal.pages) {
					var delimiter = doc.message.journal.pages.indexOf('-');
              		if (delimiter != -1) {
                		spage = doc.message.journal.pages.substring(0, delimiter);
                		xw.writeElementString('fpage', spage);
                		epage = doc.message.journal.pages.substring(delimiter+2)
                		xw.writeElementString('lpage', epage);
                	} else {
                 		xw.writeElementString('fpage', doc.message.journal.pages);
                	}          		
          		}
			}			
			
			// abstract
			if (doc.message.abstract) {
				xw.writeStartElement('abstract');
				xw.writeElementString('p', doc.message.abstract);
				xw.writeEndElement();
			}
 			 			
 			xw.writeEndElement(); // article-meta
 			
			xw.writeEndElement(); // front
			
			xw.writeStartElement('body');
			
			// OCR text
			/*
			if (count($reference->text) > 0)
			{
				foreach ($reference->text as $text)
				{
					$preformat = $body->appendChild($doc->createElement('preformat'));
					$preformat->appendChild($doc->createTextNode($text));
				}
			}
			*/			
			
			// OCR scans 
			if (doc.message.bhl_pages) {
				xw.writeStartElement('supplementary-material');
				xw.writeAttributeString('content-type', 'scanned-pages');
				
				for (var i in doc.message.bhl_pages) {
					xw.writeStartElement('graphic');
					xw.writeAttributeString('xlink:href', 'http://biostor.org/page/image/' + doc.message.bhl_pages[i] + '-small.jpg');
					xw.writeAttributeString('xlink:role', doc.message.bhl_pages[i]);
					xw.writeAttributeString('xlink:title', i);
					xw.writeEndElement();
				}
				xw.writeEndElement();
			}
			
			
			
			xw.writeEndElement(); // body
			
		xw.writeEndElement(); // article
		xw.writeEndDocument();
		
		var xml = xw.flush(); //generate the xml string
		xw.close();//clean the writer
		xw = undefined;//don't let visitors use it, it's closed
		//set the xml
		
		//alert(xml);
		document.getElementById('parsed-xml').value = xml;
